<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Torrent Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Torrent Manager</h1>

    <!-- Scraping Form -->
    <div id="scraperForm" class="feature">
      <h2>Start Scraping</h2>
      <form id="scrapeForm">
        <label for="baseUrl">Base URL:</label>
        <input type="text" id="baseUrl" name="baseUrl" required /><br />
        <label for="searchTerm">Search Term:</label>
        <input type="text" id="searchTerm" name="searchTerm" required /><br />
        <label for="maxPages">Max Pages:</label>
        <input type="number" id="maxPages" name="maxPages" required /><br />
        <button type="submit" class="btn btn-light">Start Scraping</button>
      </form>
    </div>

    <!-- View Logs -->
    <div id="view" class="feature">
      <h2>View Logs</h2>
      <button type="button" id="viewLogsBtn" class="btn btn-light">
        View Logs
      </button>
      <div id="logs"></div>
    </div>

    <!-- Search Torrents -->
    <div id="search" class="feature">
      <h2>Search Torrents</h2>
      <form id="searchForm">
        <label for="searchQuery">Search Term:</label>
        <input type="text" id="searchQuery" name="searchQuery" required /><br />
        <button type="submit" class="btn btn-light">Search</button>
      </form>
      <div id="searchResults"></div>
    </div>

    <!-- Scripts -->
    <script>
      document
        .getElementById("scrapeForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const baseUrl = document.getElementById("baseUrl").value;
          const searchTerm = document.getElementById("searchTerm").value;
          const maxPages = document.getElementById("maxPages").value;

          const response = await fetch("/api/scrape", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ baseUrl, searchTerm, maxPages }),
          });

          const result = await response.json();
          alert(result.message);
        });

      document
        .getElementById("viewLogsBtn")
        .addEventListener("click", async function () {
          const response = await fetch("/api/logs");
          const logs = await response.text();
          document.getElementById("logs").innerHTML = logs;
        });

      document
        .getElementById("searchForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          const searchQuery = document.getElementById("searchQuery").value;

          const response = await fetch(`/api/search?searchTerm=${searchQuery}`);
          const result = await response.json();

          const searchResultsDiv = document.getElementById("searchResults");
          searchResultsDiv.innerHTML = ""; // Clear previous results
          result.data.forEach((torrent) => {
            searchResultsDiv.innerHTML += `<div>
                    <p><strong>Name:</strong> ${torrent.name}</p>
                    <p><strong>URL:</strong> <a href="${torrent.url}" target="_blank">${torrent.url}</a></p>
                    <p><strong>Seeds:</strong> ${torrent.seeds}</p>
                    <p><strong>Leeches:</strong> ${torrent.leeches}</p>
                    <p><strong>Size:</strong> ${torrent.size}</p>
                    <p><strong>Upload Date:</strong> ${torrent.upload_date}</p>
                    <p><strong>Search Term:</strong> ${torrent.search_term}</p>
                    <button onclick="deleteTorrent(${torrent.id})">Delete</button>
                </div><hr>`;
          });
        });

      // Delete a torrent by ID
      async function deleteTorrent(id) {
        const response = await fetch(`/api/delete/${id}`, { method: "DELETE" });
        const result = await response.json();
        alert(result.message);
        // Reload the search results after deletion
        document.getElementById("searchForm").submit();
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
